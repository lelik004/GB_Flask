{% extends 'base.html' %}

{% block title %}
    Article list
{% endblock %}

{% block body %}
    <H2>Articles</H2>
    <div>
        <ul>
            {% for article_id in articles %}
                <li>
                <p><a href="{{ url_for('articles_app.details', article_id=article_id) }}"> {{ articles[article_id].title }} </a></p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
