{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <H2>Users</H2>
    <div>
        <ul>
            {% for user in users %}
                <li>
                    <p><a href="{{ url_for('users_app.details', pk=user.id) }}">{{ user.username }}</a>
                    {% if user.is_staff %}
                        <span class="badge bg-secondary">staff</span>
                    {% endif %}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
