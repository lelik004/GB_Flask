{% extends 'base.html' %}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <H2>Users</H2>
    <div>
        <ul>
            {% for user_id in users %}
                <li>
                    <p><a href="{{ url_for('users_app.details', user_id=user_id) }}">{{ users[user_id] }}</a></p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
